<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container" style="background-color: aqua;">
        <p>ez egy container</p>
      </div>
      <div class="container-fluid p-5 m-5 border bg-dark" >
        <p>ez egy container fluid</p>
      </div>
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 row-cols-xl-12 row-cols-xxl-12">
          <div class="col bg-primary">Col1</div>
          <div class="col bg-secondary">Col2</div>
          <div class="col bg-success">Col3</div>
          <div class="col bg-danger">Col4</div>
          <div class="col bg-warning">Col5</div>
          <div class="col bg-info">Col6</div>
          <div class="col bg-primary">Col7</div>
          <div class="col bg-secondary">Col8</div>
          <div class="col bg-success">Col9</div>
          <div class="col bg-danger">Col10</div>
          <div class="col bg-warning">Col11</div>
          <div class="col bg-info">Col12</div>
        </div>
      </div>
  </body>
</html>
